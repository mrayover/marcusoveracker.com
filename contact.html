<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Marcus Overacker</title>
  </head>

  <body class="min-h-screen bg-white text-black" data-page="contact">

    <main class="min-h-screen flex flex-col items-center justify-start text-center px-6 pt-24">

      <header class="flex flex-col items-center gap-4 w-full">
        <h1 class="text-4xl md:text-5xl font-light tracking-wide">
          Marcus Overacker
        </h1>

        <p class="text-xs tracking-widest uppercase text-neutral-600">
          Composer · Guitarist · Teacher · Artist
        </p>

        <!-- Home link: ONLY on non-home pages -->
        <a
          href="/index.html"
          data-nav="home"
          class="nav-link inline-block px-2 py-1 rounded-sm mt-2 text-xs tracking-widest uppercase text-neutral-500 hover:text-black transition"
        >
          Home
        </a>

        <!-- Subpage navigation -->
        <nav class="mt-4 flex flex-wrap items-center justify-center gap-x-8 gap-y-2">
          <a
            href="/works.html"
            data-nav="works"
            class="nav-link inline-block px-2 py-1 rounded-sm text-xs tracking-widest uppercase text-neutral-600 hover:text-black transition"
          >
            Works
          </a>
          <a
            href="/currents.html"
            data-nav="currents"
            class="nav-link inline-block px-2 py-1 rounded-sm text-xs tracking-widest uppercase text-neutral-600 hover:text-black transition"
          >
            The Currents
          </a>
          <a
            href="/about.html"
            data-nav="about"
            class="nav-link inline-block px-2 py-1 rounded-sm text-xs tracking-widest uppercase text-neutral-600 hover:text-black transition"
          >
            About
          </a>
          <a
            href="/contact.html"
            data-nav="contact"
            class="nav-link inline-block px-2 py-1 rounded-sm text-xs tracking-widest uppercase text-neutral-600 hover:text-black transition"
          >
            Contact
          </a>
        </nav>
      </header>

      <section class="mt-14 space-y-6 w-full max-w-xl">
        <h2 class="text-xl tracking-wide">Contact</h2>

        <div class="space-y-2 text-sm text-neutral-800">
          <div>mroveracker@gmail.com</div>
          <div class="text-neutral-600">
            For commissions, performances, lessons, or academic inquiries
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>

   <script>
  const COLORS = {
    works:    { bg: "bg-black",       text: "text-white" },
    currents: { bg: "bg-neutral-50",  text: "text-black" },
    about:    { bg: "bg-yellow-700",  text: "text-black" },
    contact:  { bg: "bg-red-800",     text: "text-white" },
    home:     { bg: "bg-neutral-600", text: "text-white" },
  };

  const REMOVE = [
    "bg-black","bg-neutral-50","bg-yellow-700","bg-red-800","bg-neutral-600",
    "text-white","text-black",
    "ring-1","ring-black"
  ];

  function clearFlash(el) {
    el.classList.remove(...REMOVE);
  }

  function applyFlash(el, key) {
    const c = COLORS[key];
    if (!c) return;
    clearFlash(el);
    el.classList.add(c.bg, c.text);
  }

  // Persist active page color
  (() => {
    const page = document.body.getAttribute("data-page");
    const a = document.querySelector(`.nav-link[data-nav="${page}"]`);
    if (!a) return;
    applyFlash(a, page);
  })();

  // Hover/focus holds color; leave clears (active is re-applied on load only)
  document.querySelectorAll(".nav-link[data-nav]").forEach((a) => {
    const key = a.getAttribute("data-nav");

    a.addEventListener("mouseenter", () => applyFlash(a, key));
    a.addEventListener("focus", () => applyFlash(a, key));

    a.addEventListener("mouseleave", () => {
      clearFlash(a);
      const page = document.body.getAttribute("data-page");
      if (key === page) applyFlash(a, key);
    });

    a.addEventListener("blur", () => {
      clearFlash(a);
      const page = document.body.getAttribute("data-page");
      if (key === page) applyFlash(a, key);
    });

    a.addEventListener("click", (e) => {
      applyFlash(a, key);
      e.preventDefault();
      const href = a.getAttribute("href");
      window.setTimeout(() => { window.location.href = href; }, 80);
    });
  });
</script>

  </body>
</html>
