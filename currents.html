// Persist the current page's nav color (bezel/background stays).
(() => {
  const page = document.body.getAttribute("data-page");
  if (!page) return;

  const a = document.querySelector(`.nav-link[data-nav="${page}"]`);
  if (!a) return;

  const c = COLORS[page];
  if (!c) return;

  // Apply persistent pill styling + color
  a.classList.add(c.bg, c.text, "ring-1", "ring-black");

})();

  a.addEventListener("focus", () => applyFlash(a, key));

  // CLEAR when leaving/unfocusing
  a.addEventListener("mouseleave", () => clearFlash(a));
  a.addEventListener("blur", () => clearFlash(a));

  // Click: brief flash, then navigate
  a.addEventListener("click", (e) => {
    applyFlash(a, key);
    e.preventDefault();
    const href = a.getAttribute("href");
    window.setTimeout(() => {
      window.location.href = href;
