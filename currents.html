<section class="mt-10 w-full">
  <div class="currents-frame">
    <div class="currents-frame-inner">
      <div class="currents-frame-title">THE CURRENTS</div>

      <div class="currents-frame-body">
        <article class="space-y-2">
          <div class="text-xs tracking-widest uppercase text-neutral-500">2025-12</div>
          <div class="text-sm text-neutral-800 leading-relaxed">
            (Placeholder) Current reading / listening / brief work note.
          </div>

  </div>
</section>


    </main>

    <script>
  const COLORS = {
    works:    { bg: "bg-black",       text: "text-white" },
    currents: { bg: "bg-neutral-50",  text: "text-black" },
    about:    { bg: "bg-yellow-700",  text: "text-black" },
    contact:  { bg: "bg-red-800",     text: "text-white" },
    home:     { bg: "bg-neutral-600", text: "text-white" },
  };

  const REMOVE = [
    "bg-black","bg-neutral-50","bg-yellow-700","bg-red-800","bg-neutral-600",
    "text-white","text-black",
    "ring-1","ring-black"
  ];

  function clearFlash(el) {
    el.classList.remove(...REMOVE);
  }

  function applyFlash(el, key) {
    const c = COLORS[key];
    if (!c) return;
    clearFlash(el);
    el.classList.add(c.bg, c.text);

    // Selected Currents: solid black outline
    if (key === "currents") {
      el.classList.add("ring-1","ring-black");
    }
  }

  // Persist active page color
  (() => {
    const page = document.body.getAttribute("data-page");
    const a = document.querySelector(`.nav-link[data-nav="${page}"]`);
    if (!a) return;
    applyFlash(a, page);
  })();

  document.querySelectorAll(".nav-link[data-nav]").forEach((a) => {
    const key = a.getAttribute("data-nav");

    a.addEventListener("mouseenter", () => applyFlash(a, key));
    a.addEventListener("focus", () => applyFlash(a, key));

    a.addEventListener("mouseleave", () => {
      clearFlash(a);
      const page = document.body.getAttribute("data-page");
      if (key === page) applyFlash(a, key);
    });

    a.addEventListener("blur", () => {
      clearFlash(a);
      const page = document.body.getAttribute("data-page");
      if (key === page) applyFlash(a, key);
    });

    a.addEventListener("click", (e) => {
      applyFlash(a, key);
      e.preventDefault();
      const href = a.getAttribute("href");
      window.setTimeout(() => { window.location.href = href; }, 80);
    });
  });
</script>

<script>
  (function () {
    const frame = document.querySelector(".currents-frame");
    if (!frame) return;

    const bezelClasses = [
      "currents-bezel-black",
      "currents-bezel-gray",
      "currents-bezel-red",
      "currents-bezel-yellow",
      "currents-bezel-white",
    ];

    // Remove any previous bezel state (in case of hot reload)
    frame.classList.remove(...bezelClasses);

    // Weighted choice: mostly black/gray, rare colors, very rare white
    const weighted = [
      ...Array(8).fill("currents-bezel-black"),
      ...Array(3).fill("currents-bezel-gray"),
      "currents-bezel-red",
      "currents-bezel-yellow",
      "currents-bezel-white",
    ];

    const choice = weighted[Math.floor(Math.random() * weighted.length)];
    frame.classList.add(choice);
  })();
</script>
